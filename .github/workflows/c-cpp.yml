name: C++ Build CI

on:
  push:
    branches: [ main ]  # Adjust to your default branch if needed
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compile
        run: |
          mkdir -p build  # Create output directory if needed
          g++ -g -std=c++20 -Wall -Wextra \
            $(find . -name "*.cpp" -type f) \
            -o build/program

      # Optional: Run the executable to test (if it has no input requirements)
      - name: Test run
        run: ./build/program
